<div class="modal-header">
    <h1>Edit New Task</h1>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">

        <fieldset>
            <div class="form-group">
                <label for="location" class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <input type="text" id="location" name="location" class="form-control"
                           ng-model="editOrganizerTask.location"/>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <textarea name="notes" id="description" class="form-control" rows="5" cols="40"
                              ng-model="editOrganizerTask.description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="date" class="col-sm-3 control-label">Date</label>
                <div class="col-sm-9" id="date">
                    <datepicker name="date" ng-model="editOrganizerTask.releaseTime">
                    </datepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="time" class="col-sm-3 control-label">Time</label>
                <div class="col-sm-9" id="time">
                    <timepicker name="time" ng-model="editOrganizerTask.releaseTime">
                    </timepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="priority" class="col-sm-3 control-label">Priority</label>
                <div class="col-sm-9">
                    <div class="radio" id="priority">
                        <label>
                            <input type="radio" name="priority" value="0"
                                   ng-model="editOrganizerTask.priority" /> Urgent
                        </label><br />
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="priority" value="1"
                                   ng-model="editOrganizerTask.priority" /> Non - Urgent
                        </label><br />
                    </div>
                </div>
            </div>

        </fieldset>
        <br/>

    </form>
</div>


<div class="modal-footer">

    <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary"
               ng-click="submitEditForm()">Submit</button>
        <button type="button" class="btn btn-default"
               ng-click="cancelEditForm()">Cancel</button>
    </div>
</div>
